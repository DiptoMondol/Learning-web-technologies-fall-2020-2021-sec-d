<html>
<head>
	<title>Person Profile</title>
</head>
<body>
	<form>
	<table border="1" align="Center" width="30%" cellspacing="0">
		<tr height=60px>
			<td colspan="3" align="Center"><h1>PERSON PROFILE</h1></td>
		</tr>
		<tr height = 45px>
			<td width="70px">Name</td>
			<td width="260px"><input type="text" name="name"></td> 
			<td width="33px"></td>
		</tr>
	    <tr height = 45px>
			<td>Email</td>
			<td><input type="email" name="email"></td>
		 	<td></td>

		</tr>
		<tr height = 45px>
			<td>Gender</td>
			<td><input type="radio" name="Gender">Male
			<input type="radio" name="Gender">Female
			<input type="radio" name="Gender">Other
		    </td>
		    <td></td>

		</tr>
		<tr height = 45px>
			<td>Date of Birth</td>
			<td><input type="text" name="date" size="1px">/
				<input type="text" name="month" size="1px">/
				<input type="text" name="year" size="2.5px">(dd/mm/yyyy)<i>
            </td>
            <td></td>
		</tr>
		<tr height = 45px>
			<td>Blood Group</td>
			<td>
				<select size="1px" >
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
                <option value="AB-">AB-</option>
                   
                </select>
            <td></td>    
			</td>
		</tr>
		<tr height = 45px>
            <td > Degree </td>
            <td >
                <input type="checkbox" name="degree" >SSC
                <input type="checkbox" name="degree" >HSC
                <input type="checkbox" name="degree" >BSc.
                <input type="checkbox" name="degree" >MSc.
            </td>
            <td ></td>
        </tr>
        <tr height = 45px>
            <td > Photo </td>
            <td colspan="2">
                 <input type="button" name="" value="Browse..." >
            </td>
            
        </tr>
        <tr height = 45px>
            <td colspan="3"> </td>

        </tr>
        <tr height = 45px>
            <td colspan= "3">
                 <input type="submit" name="" value="submit"> 
                 <input type="reset" name="" value="Reset" size = 10px  >
            </td>
        </tr>         

	
	</table>
	</form>

</body>
</html>
